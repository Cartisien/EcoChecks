{% extends 'base.html' %}
{% block content %}
<h2>Check</h2>

{% include 'blocks/errors.html' %}
{% include 'blocks/messages.html' %}

<form action="{% url check %}" method="POST">
    {{ form.errors }}

    <div class="formField">
        <label for="id_url">URL:</label>
        {{ form.url }} 
        <p>
            {{ form.url.errors }}
        </p>
    </div>
    <div class="formField">
        <label for="id_company_name_or_url">Company:</label>
                {{ form.company_name_or_url }}
            <p>
                {{ form.company_name_or_url.errors }}
            </p>
    </div>
<input type="submit" name="submit" value="Check" />
</form>

{% endblock %}
